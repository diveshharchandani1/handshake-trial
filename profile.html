<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="style.css"> <!-- Reuse the style.css for consistency -->
    <style>
        /* Profile specific CSS goes here; could move it to style.css if shared */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 600px; /* Adjust width as needed */
            max-width: 95%; /* Responsive width for smaller screens */
            margin: 20px;
        }

        .profile-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .profile-container label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
        }

        .profile-container input[type="text"],
        .profile-container input[type="email"], /* if needed */
        .profile-container input[type="tel"],
        .profile-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .profile-container button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            display: block;
            font-size: 16px;
            margin-top: 20px;
        }

        .profile-container button:hover {
            background-color: #3e8e41;
        }

        /* Responsive Adjustments for Smaller Screens */
        @media (max-width: 768px) {
            .profile-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h2>Create Your Profile</h2>
    <form id="profile-form">

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <label for="education">Education:</label>
        <textarea id="education" name="education" rows="4"></textarea>

        <label for="experience">Work Experience:</label>
        <textarea id="experience" name="experience" rows="4"></textarea>

        <button type="submit">Save Profile</button>
    </form>
</div>

<script>
    const profileForm = document.getElementById("profile-form");

    profileForm.addEventListener("submit", function(event) {
        event.preventDefault();

        // In reality: You'd send form data to server via AJAX

        // Simple display - in place alert box
        alert("Profile information saved (Would normally go to server).");

        // Redirection, assuming completion
        window.location.href = "jobs.html"; // Redirect to the jobs page after submitting the form.
    });
</script>

</body>
</html>
