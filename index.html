<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handshake Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific to login page - you can move these to style.css */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5; /* Light background similar to Handshake */
        }

        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #283149; /* Dark blue-gray for headings */
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dae1e7;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #dc3545; /* Red color for errors */
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <img src="/Users/diveshharchandani/Desktop/Projects/handshake_trial/images/handshake.png" alt="Handshake" class="login-logo">
        <h2>Log In to Handshake</h2>
    </div>

    <form id="login-form">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <div id="error-message" class="error-message"></div>
        <input type="submit" value="Log In">
    </form>

    <!-- Optionally Add Sign-Up and Forgot Password links below the form-->
</div>

<script>
    const loginForm = document.getElementById("login-form");
    const errorMessage = document.getElementById("error-message");

    loginForm.addEventListener("submit", function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "admin" && password === "admin") {
            // Simulate successful login (Replace with real authentication)
            window.location.href = "profile.html";
        } else {
            // Display error message
            errorMessage.textContent = "Invalid username or password.";
            // Clear inputs to give visual that things aren't safe to enter
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }
    });
</script>

</body>
</html>
